    //Função

    if(tipodetemperatura == "Fahrenheit"){     
        temperatura = (temperatura * 1.8) + 32                                  //Transforma celsius em Fahrenheit
        document.write("A temperantura em Celsius é Cº "+temperatura)  

    }else if(tipodetemperatura == "Celsius"){
        temperatura = (temperatura -32) / 1.8                                  //Transforma Fahrenheit em Celsius
        document.write("A temperatura em Fahrenheit é Fº "+temperatura)
    }
