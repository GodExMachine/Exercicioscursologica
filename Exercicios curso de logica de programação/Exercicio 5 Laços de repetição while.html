<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="estilo.css"> 
</head>
<body>
    <script>
        //Laços de repetição while,do-while e for
        //++ Incrementa mais um
        //-- Decrementa menos um
        //+=2 Incrementa somando por dois
        //-=3 Decrementa subtraindo por três
        //*=5 Incrementa multiplicando por cinco
        ///=2 Decrementa dividindo por dois

        
        
        //Variavel Indice 
        var indice = 1

        //laço
        while(indice < 110){

            // Exibe o valor do Indice e realiza uma quebra de linha
            document.write(indice + "<br>")
            
            //Incrementa mais um o valor do indice
            indice++

        }


















    </script>
</body>
</html>
