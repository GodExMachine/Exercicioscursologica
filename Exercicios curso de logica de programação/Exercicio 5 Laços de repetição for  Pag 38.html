<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="estilo.css"> 

</head>
<body>
    <script> //script contagem regresiva

// ++ Incrementa mais um
// -- Decrementa menos um
// +=2 Incrementa somando por dois
// -=3 Decrementa subtraindo por três
// *=5 Incrementa multiplicando por cinco
// /=2 Decrementa dividindo por dois


var valorusuario= prompt("Digite o valor inicial da contagem regresiva (menor que 10000")

if(valorusuario >= 10000){
    document.write("Informe um valor menor")

}else{

    //Laço de repetição
    for(var indice = valorusuario; indice >= 1;indice--){ //indice-- é igual á (indice = indice - 1)

            //Exibi o valor do indice e pula a linha
            document.write(indice + "<br>")
    }       
}

if(indice == 0){ 
    document.write("BOOOOM!")
}
















    </script>
</body>
</html>
